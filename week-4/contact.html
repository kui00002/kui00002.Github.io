<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reggie's Coffee Shop - Contact</title>
</head>

<body>
   
    <header>
        <h1>Reggie's Coffe Shop</h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="contact.html">Contact us</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- main content -->
    <main>
        <h2>Contact Us</h2>
        <section>
            <h3>We love to hear from you!</h3>
            <form action="thanks.html" method="get">
                <div>
                    <label for="fullname">Your Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="John Doe" value="Mr.">
                    <!-- label value should be the same as id, name coulld be anything -->
                </div>
                <div>
                    <label for="youremail">Email</label>
                    <input type="email" id="youremail" name="youremail" required>  
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label for="tickets">How many tickets? (sold in pairs)</label>
                    <input type="number" name="tickets" id="tickets" min="2" max="10">
                </div>
                <div>
                    <label for="row">Select Row</label>
                    <select name="row" id="row">
                        <option value="front">Front Row</option>
                        <option value="center">Center Row</option>
                        <option value="back">Back Row</option>
                    </select>
                </div>
                <div>
                    <h3>Have you been here before?</h3>
                    <label for="yes">Yes</label>
                    <input type="radio" name="past" id="yes" checked>
                    <label for="no">No</label>
                    <input type="radio" name="past" id="no">
                    <!-- if change name of label yes to past1, label no to past2, then they can choose both yes and no -->
                </div>
                <div>
                    <h3>Policies</h3>
                    <input type="checkbox" name="policies" id="policies">
                    <label for="policies">I agree with the Terms and Policies.</label>
                    <!-- input before label, checkbox will show ahead from information -->
                </div>

              <button type="submit">Sign me up!</button>
            </form>
        </section>
    </main>
    <!-- footer of the page -->
    <footer>
        <p>Copyright &copy; Reggie&apos;s Coffee Shop, 2021</p>
    </footer>

</body>
</html>
