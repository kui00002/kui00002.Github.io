<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBPAGE MOCKUP</title>
    <script src="https://kit.fontawesome.com/54535f3593.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <header class="masthead">
            <div class="logobackground"><img src="./images/logo.png" alt="logo" class="logo"></div>
            <!-- Navigation -->
            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about-us.html">About Us</a></li>
                    <li><a href="./service.html">Service</a></li>
                    <li><a href="./team.html">Team</a></li>
                    <li><a href="./contact.html" class="current">Contact</a></li>                    
                    <li><input type="text" value="Search" class="search"><i class="fas fa-search"></i></li>
                </ul>
            </nav> 
        </header>

        <main class="content">
            <!-- Contact Section -->
            <div class="cards">
                <h2>Contact Us </h2>
                <!-- Info Form -->
                <div>
                    <h3>Send us a message</h3>
                    <form class="contact-form" action="#" method="get">
                        <div>
                            <label for="fullname">Full Name</label>
                            <input class="fullname" type="text" id="fullname" name="fullname" required>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input class="email" type="email" id="email" name="email" required>  
                        </div>
                        <div>
                            <label for="message">Message</label>
                            <textarea class="message" name="message" id="message" cols="30" rows="5"></textarea>
                        </div>
                        <div>
                            <button class="submit" id="submit" type="submit">Send</button>
                        </div>
                    </form>
                </div>

                <div>
                    <h3>Hours of operation</h3>
                    <!-- Info Table -->
                    <table class="table">
                        <thead>
                            <tr class="tablehead">
                                <th>Days</th>
                                <th>Hours</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Monday-Friday</td>
                                <td>9am - 6pm</td>
                            </tr>
                            <tr>
                                <td>Saturday-Sunday</td>
                                <td>closed</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            
                <!-- Google Map -->
                <div>
                    <h3>Location</h3>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8125.930758281568!2d-75.76247691340963!3d45.34697665032896!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce0718cc4a6ad7%3A0xc6cc467725843e2b!2sAlgonquin%20College%20%E2%80%93%20Ottawa%20Campus!5e0!3m2!1sen!2sca!4v1617654269205!5m2!1sen!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>   
            </div>
        </main>
        <!-- footer of the page -->
        <footer>
            <p>&copy; Copyright Three Star Media, 2020</p>
            <p>All images are taken from <a href="#">Unsplash</a></p>
        </footer>
    </div>
</body>
</html>
