<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>landing page assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Page Header -->
    <header>
        <!-- Add Logo Image -->
        <div class="logo">
            <img src="./images/logo/logo.png" alt="logo" class="logo-main">
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="main-content">
        <div class="content-title">
            <!-- Main Heading -->
            <div class="main-heading">
                <h1>Want to be  your own boss?</h1>
            </div>
            <!-- Second Heading -->
            <div class="second-heading">
                <h3>Start today and make up to $30/hr driving your own vehicle with Dash!</h3>
            </div>
        </div>

        <!-- Div for Scooter Image -->
        <div class='scooter'>
        </div>
        
        <!-- Create Apply Form -->
        <section class="form">
            <div class="form-detail">
                <!-- Form Heading & Content -->
                <h2>Apply Now</h2>
                <p>Enter your info below to get started.</p>
                <!-- Form Information Input, Use Same Class Name "form-input"-->
                <!-- First Name Input -->
                <div class="form-input">
                    <input type="text" name="FirstName" id="FirstName" placeholder="First Name" >
                </div>
                <!-- Last Name Input -->
                <div class="form-input">
                    <input type="text" name="LastName" id="LastName" placeholder="Last Name" >  
                </div>
                <!-- Email Input -->
                <div class="form-input">
                    <input type="text" name="E-mailAddress" id="E-mailAddress" placeholder="E-mail address" >
                </div>
                <!-- Phone Number Input -->
                <div class="form-input">
                    <input type="text" name="PhoneNumber" id="PhoneNumber" placeholder="Phone Number"  >
                </div>
                <!-- Form Checkbox -->
                <div class="form-checkbox">
                    <input type="checkbox" name="agreement" id="agreement">
                    <label for="agreement" class="agreement">I agree to dash terms</label>
                </div>
                <!-- Form Submit Button -->
                <div>
                    <button type="submit">DRIVE WITH US</button>
                </div>
                <!-- Form Information -->
                <div class="info">
                    <p>Already applied? <a href="#" class="info-detail">Check your application status here</a></p>
                </div>
            </div> 
        </section>
    </main>

    <!-- Page Footer -->
    <footer class="footer">
        <div class="form-footer">
            <!-- Divid Footer as Two Sections: Question Form and Icons -->
            <div class="questionform">
                <!-- Quesions in Quesion Form -->
                <h3 class="question-heading">
                    See how much you can earn with Dash.
                </h3>
                <h4>
                    how many hours do you want to drive with us this week?
                </h4>
                <!-- Inputs and Button in Quesion Form -->
                <div class="question-input">
                    <input type="text" name="Hours" id="Hours" placeholder="Hours" class="hour">
                    <input type="text" name="City" id="city" placeholder="City" class="city" >
                    <button type="submit" class="calculate">CALCULATE</button>
                </div>
            </div>
            <!-- Media Icons at Footer -->
            <div class="icons-group">
                <img src="images/icons/facebook.svg" alt="facebook" id="icons-1" class='icons'>
                <img src="images/icons/instagram.svg" alt="instagram" id="icons-2" class='icons'>
                <img src="images/icons/twitter.svg" alt="twitter" id="icons-3" class='icons'>
                <img src="images/icons/linkedin.svg" alt="linkedin" id="icons-4" class='icons'>
                
            </div>
        </div>
    </footer>    
</body>
</html>
